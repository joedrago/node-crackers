  <style>
    html, body {
        margin: 0;
        height: 100%;
        min-height: 100%;
    }

    .prevbox {
        display: block;
        position:absolute;
        width: 4vw;
        height: 4vw;
        top: 2vw;
        left: 2vw;
        background:#ffffff;
        opacity: 0.1;
        border:1px solid #000000;
        z-index:100;
    }

    .nextbox {
        display: block;
        position:absolute;
        width: 4vw;
        height: 4vw;
        top: 2vw;
        right: 2vw;
        background:#ffffff;
        opacity: 0.1;
        border:1px solid #000000;
        z-index:100;
    }

    .zoombox {
        position:absolute;
        width: 12vw;
        height: 12vh;
        bottom: 3vw;
        right: 3vw;
        background:#ffffff;
        opacity: 0.1;
        border:1px solid #000000;
        z-index:100;
    }
  </style>
  <script type="text/javascript">

    Number.prototype.clamp = function(min, max) {
          return Math.min(Math.max(this, min), max);
    };

    var zooming = false;
    var touchTimestamp = null;

    function toggleFullScreen() {
      var doc = window.document;
      var docEl = doc.documentElement;

      var requestFullScreen = docEl.requestFullscreen || docEl.mozRequestFullScreen || docEl.webkitRequestFullScreen || docEl.msRequestFullscreen;
      var cancelFullScreen = doc.exitFullscreen || doc.mozCancelFullScreen || doc.webkitExitFullscreen || doc.msExitFullscreen;

      if(!doc.fullscreenElement && !doc.mozFullScreenElement && !doc.webkitFullscreenElement && !doc.msFullscreenElement) {
        requestFullScreen.call(docEl);
        return true;
      }
      return false;
    }

    updateZoom = function(event) {
        if(!zooming) {
            return;
        }

        var t = event.changedTouches[0];
        var x = ((t.clientX - t.target.offsetLeft) / t.target.clientWidth).clamp(0, 1);
        var y = ((t.clientY - t.target.offsetTop) / t.target.clientHeight).clamp(0, 1);
        var w = 0;
        var h = 0;
        $(".fotorama__stage__frame.fotorama__active").each(function() {
            w = this.clientWidth;
            h = this.clientHeight;
        });

        if((w > 0) && (h > 0)) {
            var scale = 2;

            /*
            if(x > 0.333) {
                offX = -w;
                if(x < 0.666) {
                    offX >>= 1;
                }
            }
            if(y > 0.333) {
                offY = -h;
                if(y < 0.666) {
                    offY >>= 1;
                }
            }*/
            offX = -w * x;
            offY = -h * y;

            var tf = "translate("+offX+"px, "+offY+"px) scale("+scale+")";
            $(".fotorama__stage__frame.fotorama__active").css({
                    "transform-origin": "0px 0px",
                    "transform": tf,
                });
        }

    }

    endZoom = function() {
        $(".fotorama__stage__frame.fotorama__active").css({
                "transform-origin": "0px 0px",
                "transform": "translate(0px, 0px) scale(1)",
            });
    }

    touchMove = function(event) {
        event.preventDefault();
        updateZoom(event);
    }

    touchStart = function(event) {
        event.preventDefault();
        touchTimestamp = new Date().getTime();
        //toggleFullScreen();
        zooming = true;
        updateZoom(event);
    }

    touchEnd = function(event) {
        event.preventDefault();
        var endTouchTimestamp = new Date().getTime();
        var diff = endTouchTimestamp - touchTimestamp;
        if(diff < 100) {
            // Tap ends the zoom
            endZoom();
        }
        zooming = false;
    }

  </script>

</head>

<body bgcolor="black">
<!-- data-allowfullscreen="native" -->
<div id="fotorama"
    class="fotorama"
    data-fit="contain"
    data-height="100%"
    data-width="100%"
    data-hash="true"
    data-keyboard='{"space": true, "home": true, "end": true, "up": true, "down": true}'
    data-arrows="true"
    data-click="true"
    data-swipe="true"
    data-trackpad="true"
    data-auto="false"
    data-nav="false"
>

#inject{list}

</div>

<script>
    $('.fotorama')
        // Listen to the events
        .on('fotorama:show ' +            // Start of transition to the new frame
            'fotorama:showend ',          // End of the show transition
            function (e, fotorama, extra) {
                endZoom();
            }
        )
        // Initialize fotorama manually
        .fotorama();


    if(isMobile.any) {
        $("body").append("<div class=\"zoombox\" ontouchmove=\"touchMove(event)\" ontouchstart=\"touchStart(event)\" ontouchend=\"touchEnd(event)\">&nbsp;</div>");

        if(isMobile.tablet) {
            // Calm down a little bit on the zoombox size/position.
            $('.zoombox').css("width",   "10vw");
            $('.zoombox').css("height",  "10vh");
        }

        var prevUrl = "#inject{prev}";
        var nextUrl = "#inject{next}";
        if(prevUrl) {
            $("body").append("<a class=\"prevbox\" href=\""+prevUrl+"\">&nbsp;</a>");
        }
        if(nextUrl) {
            $("body").append("<a class=\"nextbox\" href=\""+nextUrl+"\">&nbsp;</a>");
        }
    }
</script>

</body>
</html>
