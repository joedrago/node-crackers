<div id="#inject{id}" class="subdir sorted entry" data-title="#inject{title}" data-timestamp="#inject{timestamp}">
    <a href="#inject{path}"><img class="cover" src="#inject{cover}"><br><b>#inject{title}</b></a>
    <div class="counts">(#inject{count} comics, Newest: <span class="recent">#inject{recent}</span>)</div>
</div>
