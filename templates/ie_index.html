<div id="#inject{id}" class="subdir sorted entry" data-title="#inject{title}" data-timestamp="#inject{timestamp}" data-dir="#inject{dir}">
    <a href="#inject{path}"><img class="cover" data-cover="#inject{cover}" data-recentcover="#inject{recentcover}" src="#inject{cover}"><br><b>#inject{title}</b></a>
    <div class="counts">(#inject{count} comics, Newest: <span class="recent">#inject{recent}</span>)</div>
</div>
